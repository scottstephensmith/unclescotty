<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Stuck - Uncle Scotty's Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            background-color: #34495e;
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            width: 400px;
            height: 400px;
            position: relative;
            overflow: visible;
        }

        .cell {
            background-color: #2c3e50;
            border-radius: 4px;
            position: relative;
        }

        .block {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            cursor: grab;
            transition: transform 0.2s;
            z-index: 1;
            user-select: none;
            touch-action: none;
        }

        .block:active {
            cursor: grabbing;
        }

        .block.dragging {
            opacity: 0.8;
            z-index: 1000;
        }

        .block.truck {
            background-color: #f1c40f;
            width: 200%;
            height: 100%;
            z-index: 2;
            box-shadow: 0 2px 10px rgba(241, 196, 15, 0.3);
        }

        .block.vertical {
            background-color: #7f8c8d;
            width: 100%;
            height: 300%;
            box-shadow: 0 2px 10px rgba(127, 140, 141, 0.3);
        }

        .block.horizontal {
            background-color: #7f8c8d;
            width: 300%;
            height: 100%;
            box-shadow: 0 2px 10px rgba(127, 140, 141, 0.3);
        }

        .block.single {
            background-color: #7f8c8d;
            box-shadow: 0 2px 10px rgba(127, 140, 141, 0.3);
        }

        .exit-zone {
            position: absolute;
            right: -50px;
            top: 33.33%;
            width: 50px;
            height: 66.66px;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 0 4px 4px 0;
            opacity: 0.7;
        }

        @keyframes slideOut {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        .sliding-out {
            animation: slideOut 1s ease-in-out forwards;
        }

        .level-select {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .level-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .level-btn.active {
            background-color: #2ecc71;
        }

        .moves-counter {
            font-size: 1.2em;
            margin: 10px 0;
        }

        #win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .instructions {
            margin: 20px auto;
            max-width: 400px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        /* Spooky level styles */
        .game-board.spooky {
            background-color: #1a0f1f;
            box-shadow: 0 0 20px #ff00ff40;
            border: 2px solid #ff00ff40;
        }

        .cell.spooky {
            background-color: #2d1b33;
            box-shadow: inset 0 0 5px #000000;
        }

        .block.spooky {
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .block.truck.spooky {
            background-color: #ff3800;
            box-shadow: 0 0 15px rgba(255, 56, 0, 0.5);
        }

        .block.vertical.spooky,
        .block.horizontal.spooky {
            background-color: #4a0f55;
            box-shadow: 0 0 10px rgba(74, 15, 85, 0.5);
        }

        .exit-zone.spooky {
            background: linear-gradient(90deg, #4a0f55, #ff00ff);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }

        /* Spooky mode affects the whole game */
        body.spooky-mode {
            background: linear-gradient(to bottom, #0a0011 0%, #1a0f1f 100%);
        }

        body.spooky-mode .container {
            background: rgba(26, 15, 31, 0.95);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
        }

        body.spooky-mode h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        /* Flash animation for level reveal */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            animation: flash 1s forwards;
            z-index: 1000;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Spooky level message */
        .spooky-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            z-index: 1001;
            transition: opacity 1s;
            text-align: center;
            background: rgba(26, 15, 31, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        /* Spooky win message */
        body.spooky-mode #win-message {
            background-color: rgba(26, 15, 31, 0.95);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            border: 2px solid #ff00ff40;
        }

        body.spooky-mode #win-message h2 {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        /* Spooky button styles */
        body.spooky-mode .btn {
            background-color: #4a0f55;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        body.spooky-mode .btn:hover {
            background-color: #6a1f75;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        /* Hide instructions in spooky mode */
        body.spooky-mode .instructions {
            display: none;
        }

        /* Adjust bottom buttons */
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 500px;  /* Increased space between buttons */
            padding: 0 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1em;  /* Slightly smaller font */
            min-width: 140px;  /* Consistent width */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Truck Stuck</h1>
        <div class="instructions">
            <p>Help the yellow truck escape! Drag the blocks out of the way to clear a path.</p>
            <p>The grey blocks are extra long, making them harder to move around!</p>
        </div>
        
        <div class="level-select">
            <button class="level-btn active" data-level="1">Level 1</button>
            <button class="level-btn" data-level="2">Level 2</button>
            <button class="level-btn" data-level="3">Level 3</button>
        </div>

        <div class="moves-counter">Moves: <span id="moves">0</span></div>
        
        <div class="game-board" id="gameBoard"></div>

        <div class="bottom-buttons">
            <button id="reset-level" class="btn">Reset Level</button>
            <button id="back-to-menu" class="btn" onclick="window.location.href='index.html'">Back to Menu</button>
        </div>

        <div id="win-message">
            <h2>Great Job! ðŸŽ‰</h2>
            <p>You helped the truck escape!</p>
            <button class="btn" onclick="nextLevel()">Next Level</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="truck-stuck.js"></script>
</body>
</html>
